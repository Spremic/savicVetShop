<!DOCTYPE html>
<html id="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Happy Animals</title>
    <link rel="stylesheet" href="/css/clone.css" />
    <link rel="stylesheet" href="/galery.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/loader.css" />
  </head>
  <body id="body">
    <!-- Page Loader -->
    <div id="page-loader">
      <div class="loader-content">
        <div class="loader-logo">
          <i class="fas fa-paw loader-paw"></i>
        </div>
        <div class="loader-text">Happy Animals</div>
        <div class="loader-progress">
          <div class="loader-progress-bar"></div>
        </div>
      </div>
    </div>

    <!-- Header ce biti dinamicki ucitan iz clone.js -->

    <main class="gallery-container">
      <div class="gallery-header">
        <h1 class="gallery-title animate__animated animate__fadeInDown">Our shop</h1>
        <p class="gallery-subtitle animate__animated animate__fadeInUp">Explore the space where we care for your pets</p>
      </div>

      <div class="gallery-grid">
        <div class="gallery-item animate__animated animate__fadeIn" data-index="0">
          <div class="gallery-image-wrapper">
            <img src="/galerija/lokal1.jpg" alt="Happy Animals - Interior 1" />
            <div class="gallery-overlay">
              <i class="fas fa-search-plus"></i>
            </div>
          </div>
        </div>

        <div class="gallery-item animate__animated animate__fadeIn" data-index="1">
          <div class="gallery-image-wrapper">
            <img src="/galerija/lokal2.jpg" alt="Happy Animals - Interior 2" />
            <div class="gallery-overlay">
              <i class="fas fa-search-plus"></i>
            </div>
          </div>
        </div>

        <div class="gallery-item animate__animated animate__fadeIn" data-index="2">
          <div class="gallery-image-wrapper">
            <img src="/galerija/lokal3.jpg" alt="Happy Animals - Interior 3" />
            <div class="gallery-overlay">
              <i class="fas fa-search-plus"></i>
            </div>
          </div>
        </div>

        <div class="gallery-item animate__animated animate__fadeIn" data-index="3">
          <div class="gallery-image-wrapper">
            <img src="/galerija/lokal4.jpg" alt="Happy Animals - Interior 4" />
            <div class="gallery-overlay">
              <i class="fas fa-search-plus"></i>
            </div>
          </div>
        </div>

        <div class="gallery-item animate__animated animate__fadeIn" data-index="4">
          <div class="gallery-image-wrapper">
            <img src="/galerija/lokal5.jpg" alt="Happy Animals - Interior 5" />
            <div class="gallery-overlay">
              <i class="fas fa-search-plus"></i>
            </div>
          </div>
        </div>

        <div class="gallery-item animate__animated animate__fadeIn" data-index="5">
          <div class="gallery-image-wrapper">
            <img src="/galerija/lokal6.jpg" alt="Happy Animals - Interior 6" />
            <div class="gallery-overlay">
              <i class="fas fa-search-plus"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightboxModal" class="lightbox-modal">
      <span class="lightbox-close">&times;</span>
      <span class="lightbox-prev">&#10094;</span>
      <span class="lightbox-next">&#10095;</span>
      <img class="lightbox-content" id="lightboxImage" alt="Gallery Image">
      <div class="lightbox-counter"></div>
    </div>

    <script>
      // Gallery Lightbox functionality
      const galleryItems = document.querySelectorAll('.gallery-item');
      const lightboxModal = document.getElementById('lightboxModal');
      const lightboxImage = document.getElementById('lightboxImage');
      const lightboxClose = document.querySelector('.lightbox-close');
      const lightboxPrev = document.querySelector('.lightbox-prev');
      const lightboxNext = document.querySelector('.lightbox-next');
      const lightboxCounter = document.querySelector('.lightbox-counter');
      let currentImageIndex = 0;

      const images = [
        { src: '/galerija/lokal1.jpg', alt: 'Happy Animals - Interior 1' },
        { src: '/galerija/lokal2.jpg', alt: 'Happy Animals - Interior 2' },
        { src: '/galerija/lokal3.jpg', alt: 'Happy Animals - Interior 3' },
        { src: '/galerija/lokal4.jpg', alt: 'Happy Animals - Interior 4' },
        { src: '/galerija/lokal5.jpg', alt: 'Happy Animals - Interior 5' },
        { src: '/galerija/lokal6.jpg', alt: 'Happy Animals - Interior 6' }
      ];

      function openLightbox(index) {
        currentImageIndex = index;
        updateLightboxImage();
        lightboxModal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }

      function closeLightbox() {
        lightboxModal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }

      function updateLightboxImage() {
        lightboxImage.src = images[currentImageIndex].src;
        lightboxImage.alt = images[currentImageIndex].alt;
        lightboxCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
      }

      function showNextImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        updateLightboxImage();
      }

      function showPrevImage() {
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        updateLightboxImage();
      }

      // Event listeners
      galleryItems.forEach((item) => {
        item.addEventListener('click', () => {
          const index = parseInt(item.getAttribute('data-index'));
          openLightbox(index);
        });
      });

      lightboxClose.addEventListener('click', closeLightbox);
      lightboxNext.addEventListener('click', showNextImage);
      lightboxPrev.addEventListener('click', showPrevImage);

      lightboxModal.addEventListener('click', (e) => {
        if (e.target === lightboxModal) {
          closeLightbox();
        }
      });

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (lightboxModal.style.display === 'flex') {
          if (e.key === 'Escape') closeLightbox();
          if (e.key === 'ArrowRight') showNextImage();
          if (e.key === 'ArrowLeft') showPrevImage();
        }
      });

      // Staggered animation for gallery items
      galleryItems.forEach((item, index) => {
        item.style.animationDelay = `${index * 0.1}s`;
      });
    </script>
    <script src="/js/clone.js"></script>
    <script src="/js/loader.js"></script>
  </body>
</html>
